plugins {
    id 'com.android.application'
}

android {
    namespace 'com.multitaskinglauncher'
    compileSdk 34

    defaultConfig {
        applicationId "com.multitaskinglauncher"
        minSdk 21
        targetSdk 34
        versionCode 1
        versionName "1.0"

        // Required if you're testing Freeform mode
        resConfigs "en"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    // Optional: Use this if building with new DSL
    buildFeatures {
        viewBinding true
    }
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'com.google.android.material:material:1.10.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
}
